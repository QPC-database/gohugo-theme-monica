{{ if isset .Site.Taxonomies "tags"}}
<div class="widget">
  <h4 class="widget-title">{{ i18n "tag" 2 }}</h4>
  <ul class="widget-menu widget-menu__inline  widget-menu__small">
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}" title="{{ .Page.Title }}" class="meta-tag">#{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
