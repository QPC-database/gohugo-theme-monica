{{ $featured := .Site.RegularPages.ByWeight | first 1 }}
{{ with $featured }}
<div class="widget">
  <h4 class="widget-title">{{ i18n "featured" (len $featured) }}</h4>
  <ul class="widget-menu">
    {{ range . }}
    <li>
      <a href="{{ .RelPermalink }}" title="{{ .Title }}">
        {{ with .Resources.GetMatch "cover" }}
        <div class="widget-img">
          <img src="{{ .Permalink }}" />
        </div>
        {{ end }}
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
