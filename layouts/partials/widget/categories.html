{{ if isset .Site.Taxonomies "category"}}
<div class="widget">
  <h4 class="widget-title">{{ i18n "category" 2 }}</h4>
  <ul class="widget-menu">
    {{ range .Site.Taxonomies.category }}
    <li><a href="{{ .Page.Permalink }}" title="{{ .Page.Title }}" class="meta-tag">{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
