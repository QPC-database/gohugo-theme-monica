{{- if .Site.Params.social.enable }}
<div class="widget">
  <h4 class="widget-title">{{ i18n "social" }}</h4>
  <ul class="widget-menu">
    {{- range .Site.Params.social.link }}
    <li><a href="{{ .url }}" title="{{ .title }}">{{ if isset . "icon" }}{{ .icon | safeHTML }} {{end}}{{ .title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
